<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CALCULADORA.CSS">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <div id=calcu>
        <form name="ladora">
            <input type="textfield" name="ans" value="" autocomplete="off" readonly>
            <br>
            <input type="reset" value="AC">
            <input type="button" value="+/-">
            <input type="button" value="%" onclick="document.ladora.ans.value+='%'" >
            <input type="button" value="รท" onclick="document.ladora.ans.value+='/'"class="orange">

            <br>
            <input type="button" value="9" onclick="document.ladora.ans.value+='9'" class="grey">
            <input type="button" value="8" onclick="document.ladora.ans.value+='8'" class="grey">
            <input type="button" value="7" onclick="document.ladora.ans.value+='7'" class="grey"> 
            <input type="button" value="x" onclick="document.ladora.ans.value+='*'" class="orange">
            <br>
            <input type="button" value="4" onclick="document.ladora.ans.value+='4'" class="grey">
            <input type="button" value="5" onclick="document.ladora.ans.value+='5'" class="grey">
            <input type="button" value="6" onclick="document.ladora.ans.value+='6'" class="grey">
            <input type="button" value="-" onclick="document.ladora.ans.value+='-'" class="orange">
            <br>
            <input type="button" value="1" onclick="document.ladora.ans.value+='1'" class="grey">
            <input type="button" value="2" onclick="document.ladora.ans.value+='2'" class="grey">
            <input type="button" value="3" onclick="document.ladora.ans.value+='3'" class="grey">
            <input type="button" value="+" onclick="document.ladora.ans.value+='+'" class="orange">
            <br>
            <input type="button" value="0" onclick="document.ladora.ans.value+='0'" class="grey">
            <input type="button" value=" " onclick="document.ladora.ans.value+='0'" class="grey">

            <input type="button" value="," onclick="document.ladora.ans.value+=','"class="grey">
            <input type="button" value="=" onclick="document.ladora.ans.value=eval(onclick=document.ladora.ans.value)" class=orange>
            


        </form>
    </div>
</body>
</html>
